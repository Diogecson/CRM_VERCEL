{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <h2 class="mb-4">Editar Contato</h2>
  <form method="post" class="row g-3">

    <div class="col-md-6">
      <label class="form-label">Nome</label>
      <input type="text" name="nome" value="{{ contato['nome'] }}" class="form-control" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Telefone</label>
      <input type="text" name="telefone" value="{{ contato['telefone'] }}" class="form-control" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" name="email" value="{{ contato['email'] }}" class="form-control">
    </div>

    <div class="col-md-6">
      <label class="form-label">Base</label>
      <select name="base" class="form-select">
        <option value="">-- Selecione --</option>
        {% for b in bases %}
          <option value="{{ b }}" {% if contato['base'] == b %}selected{% endif %}>{{ b }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Base Disponibilizada</label>
      <select name="base_disponibilizada" class="form-select">
        <option value="">-- Selecione --</option>
        {% for bd in bases_disponiveis %}
          <option value="{{ bd }}" {% if contato['base_disponibilizada'] == bd %}selected{% endif %}>{{ bd }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Consultor</label>
      <select name="consultor" class="form-select">
        <option value="">-- Selecione --</option>
        {% for c in consultores %}
          <option value="{{ c }}" {% if contato['consultor'] == c %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Status do Aluno</label>
      <select name="status_aluno" class="form-select">
        <option value="">-- Selecione --</option>
        {% for status in status_aluno %}
          <option value="{{ status }}" {% if contato['status_aluno'] == status %}selected{% endif %}>{{ status }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Primeiro Contato</label>
      <input type="text" name="primeiro_contato" value="{{ contato['primeiro_contato'] }}" class="form-control" placeholder="dd/mm/aaaa">
    </div>

    <div class="col-md-6">
      <label class="form-label">Segundo Contato</label>
      <input type="text" name="segundo_contato" value="{{ contato['segundo_contato'] }}" class="form-control" placeholder="dd/mm/aaaa">
    </div>

    <div class="col-md-6">
      <label class="form-label">Finalizado</label>
      <select name="finalizado" class="form-select">
        <option value="">--</option>
        {% for f in finalizado %}
          <option value="{{ f }}" {% if contato['finalizado'] == f %}selected{% endif %}>{{ f }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-12 mt-4">
      <button type="submit" class="btn btn-success">Salvar Alterações</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Voltar</a>
    </div>

  </form>
</div>
{% endblock %}
